
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindPilot | Strategic Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-azure: #0ea5e9;
            --solar-bg: #f0f7ff;
            --neural-bg: #050b18;
            --tactical-blue: #e0f2fe;
            --glass-blue: rgba(224, 242, 254, 0.4);
            --glass-border: rgba(14, 165, 233, 0.2);
        }
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            user-select: none;
            background-color: var(--solar-bg);
        }
        .font-mono-tactical {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 99;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(14, 165, 233, 0.08) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.12;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 12s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .crt-flicker {
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: rgba(14, 165, 233, 0.01);
            opacity: 0;
            z-index: 101;
            pointer-events: none;
            animation: flicker 0.2s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.01; }
            50% { opacity: 0.02; }
            100% { opacity: 0.01; }
        }

        .glass-panel {
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid var(--glass-border);
        }

        .glass-card {
            backdrop-filter: blur(16px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:active {
            transform: scale(0.98);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(14, 165, 233, 0.3); border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
